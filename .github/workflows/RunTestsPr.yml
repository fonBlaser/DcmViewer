name: Tests

on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Source/DcmViewer.slnx

      - name: Build
        run: dotnet build Source/DcmViewer.slnx --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Source/DcmViewer.slnx --no-build --configuration Release
